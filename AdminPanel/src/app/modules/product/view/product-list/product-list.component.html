<div class="row">
  <div class="col-lg-12 col-sm-12 mb-4">
    <div class="card">
      <div class="card-header p-3 pt-2">
        <div class="pt-1">
          <button class="btn btn-info" (click)="CreateProduct()">
            {{ "Add Product" | translate }}
          </button>
        </div>
      </div>
      <hr class="dark horizontal my-0" />
      <div class="card-footer p-3">
        <table class="table table-responsive table-bordered table-striped table-hover" ng-if="this.listProducts.length > 0">
          <tr>
            <td>{{ "Id" | translate }}</td>
            <td>{{ "Name" | translate }}</td>
            <td>{{ "Price" | translate }}</td>
            <td>{{ "BarCode" | translate }}</td>
          </tr>
          <tr *ngFor="let item of this.listProducts">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.barCode }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
