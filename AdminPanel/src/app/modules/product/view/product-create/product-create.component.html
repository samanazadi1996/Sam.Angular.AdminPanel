<h2 mat-dialog-title>
  {{ "Add Product" | translate }}
</h2>
<form [formGroup]="createForm" (ngSubmit)="save()">
  <mat-dialog-content>

    <app-text-box [formGroup]="createForm" [formControlName]="'name'" label="Name"></app-text-box>
    <app-number-box [formGroup]="createForm" [formControlName]="'price'" label="Price"></app-number-box>
    <app-text-box [formGroup]="createForm" [formControlName]="'barCode'" label="BarCode"></app-text-box>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn btn-danger m-2" (click)="closeDialog()" type="button">
      {{ "Cancel" | translate }}
    </button>
    <button class="btn btn-success m-2" type="submit" [disabled]="!createForm.valid">
      {{ "Save" | translate }}
    </button>
  </mat-dialog-actions>
</form>
