<div class="mb-3">
    <div class="form-floating">
        <select class="border border-2 form-select px-2" [(ngModel)]="value"  (ngModelChange)="valueChanged()">
            <option *ngFor="let item of options" [value]="item.value">{{item.text}}</option>
        </select>
        <label class="w-100 px-3 text-dark" style="padding-left: 5px !important;">{{ label | translate }}</label>
    </div>
    <app-control-validation [formGroup]="formGroup" [formControlName]="formControlName"></app-control-validation>
</div>
