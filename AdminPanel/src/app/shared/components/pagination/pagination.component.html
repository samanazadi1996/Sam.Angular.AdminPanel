<nav aria-label="Page navigation example" *ngIf="pageNumber && totalPages">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{ disabled: pageNumber === 1 }">
            <a class="page-link cursor-pointer" (click)="goToPage(1)">
                <svg fill="#000000" width="16px" height="16px" viewBox="0 0 24 24" id="triple-right-sign" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                    <polyline id="secondary" points="8.5 19 15.5 12 8.5 5" style="fill: none; stroke: rgb(44, 169, 188); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                    <polyline id="primary" points="14 5 21 12 14 19" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                    <polyline id="primary-2" data-name="primary" points="3 19 10 12 3 5" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                </svg>
            </a>
        </li>
        <li class="page-item" [ngClass]="{ disabled: pageNumber === 1 }">
            <a class="page-link cursor-pointer" (click)="goToPage(pageNumber - 1)">
                <svg fill="#000000" width="16px" height="160px" viewBox="-8.5 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <title>right</title>
                    <path d="M7.75 16.063l-7.688-7.688 3.719-3.594 11.063 11.094-11.344 11.313-3.5-3.469z"></path>
                </svg>
            </a>
        </li>

        <ng-container *ngFor="let item of pages">
            <li class="page-item" [class.active]="item === pageNumber">
                <a class="page-link cursor-pointer" (click)="goToPage(item)">{{ item }}</a>
            </li>
        </ng-container>

        <li class="page-item" [ngClass]="{ disabled: pageNumber === totalPages }">
            <a class="page-link cursor-pointer" (click)="goToPage(pageNumber + 1)">
                <svg fill="#000000" width="16px" height="16px" viewBox="-8.5 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <title>left</title>
                    <path d="M7.094 15.938l7.688 7.688-3.719 3.563-11.063-11.063 11.313-11.344 3.531 3.5z"></path>
                </svg>
            </a>
        </li>
        <li class="page-item" [ngClass]="{ disabled: pageNumber === totalPages }">
            <a class="page-link cursor-pointer" (click)="goToPage(totalPages)">
                <svg fill="#000000" width="16px" height="16px" viewBox="0 0 24 24" id="triple-left-sign" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                    <polyline id="secondary" points="15.5 5 8.5 12 15.5 19" style="fill: none; stroke: rgb(44, 169, 188); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                    <polyline id="primary" points="10 19 3 12 10 5" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                    <polyline id="primary-2" data-name="primary" points="21 5 14 12 21 19" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                </svg>
            </a>
        </li>
        <li class="page-item" *ngIf="pageSize">
            <select class="page-link cursor-pointer w-100" [(ngModel)]="pageSize" (change)="goToPage(1)">
                <option *ngFor="let item of pageSizes">{{item}}</option>
            </select>
        </li>
    </ul>
</nav>
